{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'home.css' %}">
<link rel="stylesheet" href="{% static 'join.css' %}">
{% endblock css %}

{% block body %}
<header>
  <div class="navbar">
      <div class="left-nav">
          <a class="anchors" href="{% url 'myapp:home' %}">home</a>
          <a class="anchors" href="{% url 'myapp:pickles' %}">pickels</a>
          <a class="anchors" href="{% url 'myapp:powders' %}">powders</a>
          <a class="anchors" href="{% url 'myapp:papads' %}">Papads</a>
          <a class="anchors" href="{% url 'myapp:pre_mixes' %}">Pre-Mixes</a>
          <a class="anchors" href="{% url 'myapp:snacks' %}">snacks</a>
      </div>
      <div class="right-nav">
          <a class="anchors" href="{% url 'myapp:cart' %}">cart</a>

          <a class="anchors" href="{% url 'myapp:search' %}">search</a>
          <a class="anchors" href="{% url 'myapp:join' %}">join</a>
      </div>
  </div>
</header>


<div class="signin-form">
    <h1>Sign In</h1>

    <div class="button-group">
        <button id="phone-btn" class="btn">Phone</button>
        <button id="email-btn" class="btn">Email</button>
    </div>

    <div id="phone-section" class="input-section">
        <label for="mobile-number">Mobile Number:</label>
        <input type="text" id="mobile-number" placeholder="Enter your mobile number">
    </div>

    <div id="email-section" class="input-section" style="display: none;">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <hr class="divider">

    <button id="google-btn" class="btn google-btn">
        <img src="{% static 'google icon.png' %}" alt="Google Icon" class="icon">
        Continue with Google
    </button>

    <button id="create-account-btn" class="btn create-account-btn">
        <img src="{% static 'head logo.png' %}" alt="Head Icon" class="icon">
        Create an Account
    </button>

    <div id="message-box" class="message-box" style="display: none;">
        <p>Already have an account? Please <a href="{% url 'myapp:join' %}" class="signin-link">sign in</a>.</p>
    </div>
</div>
{% endblock %}



{% block js %}
<script>
    document.getElementById('phone-btn').addEventListener('click', function() {
        document.getElementById('phone-section').style.display = 'block';
        document.getElementById('email-section').style.display = 'none';
        document.getElementById('message-box').style.display = 'none';
    });

    document.getElementById('email-btn').addEventListener('click', function() {
        document.getElementById('email-section').style.display = 'block';
        document.getElementById('phone-section').style.display = 'none';
        document.getElementById('message-box').style.display = 'none';
    });

    document.getElementById('create-account-btn').addEventListener('click', function() {
        document.getElementById('message-box').style.display = 'block';
    });

    document.getElementById('google-btn').addEventListener('click', function() {
        window.open('https://accounts.google.com/signin', '_blank');
    });
</script>
{% endblock %}
